<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <form>
    <input type="button" id="ResetCanvas" value="Reset Canvas" onclick="getInput('ResetCanvas')">
    <br>
    <br>


    <label for: "Tool">Tool:</label>
    <select name="Tool" id="Tool" onchange="getInput('Tool')">
      <option value="Pen">Pen</option>
      <option value="Eraser">Eraser</option>
    </select>
    <br>
    <br>


    <label for: "colour">Colour:</label>
    <input type="color" id="colour" value="#00000" onclick="getInput('colour')">
    <br>
    <br>


    <label for: "thickness">Thickness:</label>
    <input type="number" id="thickness" value="4" onclick="getInput('thickness')">
  </form>
</head>

<br>

<body>
  <script src="sketch.js"></script>
</body>

</html>
