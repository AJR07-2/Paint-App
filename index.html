<!DOCTYPE html>
<html lang="en">

<head>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="src/variable.js"></script>
  <script src="src/setup.js"></script>
  <script src="src/input.js"></script>
  <script src="src/Func.js"></script>
  <script src="src/p5-func.js"></script>
  <script src="src/window.js"></script>
  <script src="src/tools.js"></script>
  <script src = "src/localStorage.js"></script>
  <script src = "src/don't-close.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8" />



  <p id = "Help">
    For help to use this drawing tool: please type "h"
    <br> For code please use https://github.com/AJR07-2/Paint-App to access
  </p>

  <label id="header">Lag Management</label>
  <form id ="Lag Management">
    <br>
    <label>Frame Rate:</label>
    <input type="number" value = "60" id= "Frame Rate" onchange="getInput('Frame Rate')">
    <br>
    <br>
    <input type="button" onclick="getInput('cutOutOfFrame')" value = "Cut out-of-frame drawing">
  </form>

  <br>
  <br>

  <label id="header">Settings/Configuration</label>
  <form id = "Essential Buttons">
    <input type="button" id="download" value="Download" onclick="getInput('download')">
    <input type="button" id="resetCanvas" value="Reset Canvas" onclick="getInput('resetCanvas')">
    <br>
    <br>


    <label>Save and Retrieve:</label>
    <input type="button" id="save" value="Save" onclick="getInput('save')">
    <input type="button" id="retrieve" value="Retrieve" onclick="getInput('load')">
    <input type="button" id="clearSaved" value="Clear Saved" onclick="getInput('clearSaved')">
    <br>
    <br>


    <label>Canvas:</label>
    <input type="number" id="width" value="400" onchange="getInput('width')">
    <input type="number" id="height" value="400" onchange="getInput('height')">
    <input type="button" id="adjustSize" value = "Adjust Canvas to Fit Window" onclick="getInput('adjustSize')">
    <br>
    <br>

    <label for: "Tool">Tool:</label>
    <select name="Tool" id="tool" onchange="getInput('tool')">
      <optgroup label="Freehand">
        <option value="Pen">Pen</option>
        <option value="Eraser">Eraser</option>
        <option value="Highlighter">Highlighter</option>
      </optgroup>
      <optgroup label="Shape Drawer">
        <option value="Line Drawer">Line</option>
        <option value="Rect Drawer">Rectangle</option>
      </optgroup>
    </select>
    <br>
    <br>
  </form>

  <br>
  <label id="header">Tool Properties</label>
  <br>

  <form id="Tool Selection">
    
  </form>
</head>

<br>

<body>
  <label id="header">Canvas</label>
  <br>
  <br>
  <script src="src/sketch.js" id= "size-indicator"></script>
</body>

</html>
